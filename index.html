<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Queer Word Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-banner">
        <a href="https://give.thetrevorproject.org/campaign/699742/donate?c_src=SQWM" target="_blank" class="trevor-banner mobile-only">
            <div class="banner-content">
                <h3>Support LGBTQ+ Youth</h3>
                <p>The Trevor Project provides 24/7 crisis support services to LGBTQ young people.</p>
                <div class="banner-cta">Donate Now</div>
            </div>
        </a>
    </div>
    <div class="main-layout">
    <div class="game-container">
        <header>
            <h1>Small Queer Word Game</h1>
            <p>Guess the 5-letter word in 6 tries!</p>
        </header>

        <div id="game-board">
            <!-- Game rows will be added here by JavaScript -->
        </div>

        <div id="keyboard">
            <div class="keyboard-row">
                <button data-key="q">q</button>
                <button data-key="w">w</button>
                <button data-key="e">e</button>
                <button data-key="r">r</button>
                <button data-key="t">t</button>
                <button data-key="y">y</button>
                <button data-key="u">u</button>
                <button data-key="i">i</button>
                <button data-key="o">o</button>
                <button data-key="p">p</button>
            </div>
            <div class="keyboard-row">
                <div class="spacer-half"></div>
                <button data-key="a">a</button>
                <button data-key="s">s</button>
                <button data-key="d">d</button>
                <button data-key="f">f</button>
                <button data-key="g">g</button>
                <button data-key="h">h</button>
                <button data-key="j">j</button>
                <button data-key="k">k</button>
                <button data-key="l">l</button>
                <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
                <button data-key="enter" class="wide-button">Enter</button>
                <button data-key="z">z</button>
                <button data-key="x">x</button>
                <button data-key="c">c</button>
                <button data-key="v">v</button>
                <button data-key="b">b</button>
                <button data-key="n">n</button>
                <button data-key="m">m</button>
                <button data-key="backspace" class="wide-button">âŒ«</button>
            </div>
        </div>

        <div class="game-message" id="message"></div>
        <button id="new-game" class="hidden">New Game</button>
    </div>
    
    <div class="banner-container desktop-only">
        <a href="https://give.thetrevorproject.org/campaign/699742/donate?c_src=SQWM" target="_blank" class="trevor-banner">
            <div class="banner-content">
                <h3>Support LGBTQ+ Youth</h3>
                <p>The Trevor Project provides 24/7 crisis support services to LGBTQ young people.</p>
                <div class="banner-cta">Donate Now</div>
            </div>
        </a>
    </div>

    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
